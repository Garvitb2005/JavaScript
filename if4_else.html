<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <p>Tax<input type="text" id="txttax" disabled></p>

    <script>
        var income = parseInt(prompt("Enter the gross income"));
        var tax = 0;

        if(income>1500000)
            tax = income*0.30;

        else
        if(income>1200000)
            tax = income*0.20

        else
        if(income>1000000)
            tax = income*0.15

        else
        if(income>600000)
            tax = income*0.10
            
        else
        tax = 0;
        txttax.value = tax;
        </script>
    
</body>
